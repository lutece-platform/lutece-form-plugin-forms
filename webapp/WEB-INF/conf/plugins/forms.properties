# {plugin.pluginName} properties file

#######################################################################################################
# Default Labels for XPage
forms.pageTitle=forms
forms.pagePathLabel=forms

# Paginator default value
forms.itemsPerPage=50

# Group element default icon name
forms.composite.group.icon=indent

forms.export.formResponse.form.date.creation.format=dd/MM/yyyy

# Properties for entry type MyLuteceUserAttribute :
entrytype.myluteceuserattribute.attributes.list=user.name.given,user.name.family

# properties for indexation
forms.internalIndexer.lucene.indexPath=/index
forms.globalIndexer.enable=true
forms.internalIndexer.lucene.indexInWebapp=true
forms.index.writer.commit.size=1000

forms.export.csv.zip=true
forms.export.pdf.zip=false
# if forms.export.image.base64 is true, the image will be embedded in the pdf file otherwise the image will be linked
forms.export.image.base64=true

# Duration in minutes of the validity of generated url for file download (if 0, the links will be always valid)
forms.file.download.validity=0

# Duration in milliseconds of the validity of the link to test a form that is not active
#forms.inactive.bypass.duration.milliseconds=1800000

# Dashboard check if formResponse or question is published
forms.publicdashboard.formresponse.isPublished=true
forms.publicdashboard.question.isPublished=true

# Export field list
forms.entryTypeGeolocation.export.fields=address

#Forms indexer
forms.index.writer.ms.timeout.lock=3600000
forms.index.writer.multi.apps=true
forms.index.writer.auto.initialize=true

daemon.formsIndexerDaemon.onstartup=1
daemon.formsIndexerDaemon.interval=30
