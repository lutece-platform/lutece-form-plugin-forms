<#if list_steps?has_content>
	<nav id="horizontal-breadcrumb" aria-label="breadcrumb">
	  <ol class="breadcrumb">
	  	<#list list_steps as step>
		  	<#if step?has_next>
		  		<li class="breadcrumb-item"><button class="btn btn-link" name="action_doGoToStep" type="submit" value="${step?index}">${step.title}</button></li>
		  	<#else>
		  		<li class="breadcrumb-item active" aria-current="page">${step.title}</li>
		  	</#if>
	  	</#list>
	  </ol>
	</nav>
</#if>
