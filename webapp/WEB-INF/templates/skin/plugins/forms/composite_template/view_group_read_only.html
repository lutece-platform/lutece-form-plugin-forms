<@cTpl>
<fieldset <#if id_display??>class="display_field_${id_display}" hidden</#if>>
 <legend>
 	${group.title}
 </legend>
 <div class="step-group-value-content">
  <#list groupContentByIteration as iterationNumber, groupContent >
   <#if groupContent?size != 0>
    <hr>
    <#list groupContent as childrenHtml>
     ${childrenHtml}
    </#list>
   </#if>
  </#list>
 </div>
</fieldset>
</@cTpl>
