<section class="p-2">
<h2 class="my-3">${portlet_name!}</h2>
<#if forms_list??>
	<#list forms_list as form>
		<div class="card mb-3">
			<a href="jsp/site/Portal.jsp?page=forms&view=stepView&id_form=${form.id}&init=true">
				<div class="card-body">
					<h5 class="card-title">${form.title!}</h5>
					<p class="card-text">${form.description!}</p>
				</div>
			</a>
		</div>
	</#list>
</#if>
</section>
