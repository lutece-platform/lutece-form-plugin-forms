<@cTpl>
<#if !entry.onlyDisplayInBack>
	<div class="mb-3 row">
	    <label class="col-12 col-form-label">${entry.title!''}</label>
	    <#if list_responses?has_content>
	        <#assign first = true>
	        <#list list_responses as response>
	            <#if first>
	                <#assign first = false>
	                <div class="col-12">
	            <#else>
	                <div class="col-12">
	            </#if>
					<#if response.file?exists>
						<img src="" id="img${entry.idEntry}" alt="" title="${entry.title!''}" class="img-fluid img-responsive img-thumbnail" >
					</#if>
	            	</div>
	        </#list>
	    </#if>
	</div>
</#if>
<script>
$( function(){
	var dataImg = sessionStorage.getItem('data${entry.idEntry}' );
	if( dataImg != null && dataImg !="" ){
		img${entry.idEntry}.setAttribute('src', dataImg );
	}
});
</script>
</@cTpl>
