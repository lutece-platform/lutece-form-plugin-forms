<#if !entry.onlyDisplayInBack>
	<div class="form-group">
	    <label class="col-xs-12 col-sm-3 control-label"> ${entry.title!''} </label>
	    <#if list_responses?has_content>
	        <#assign first = true>
	        <#list list_responses as response>
	            <#if first>
	                <#assign first = false>
	                <div class="col-xs-12 col-sm-9">
	            <#else>
	                <div class="col-xs-12 col-sm-9 col-sm-offset-3">
	            </#if>
	            <#if response.file?exists>
                <img src="image?resource_type=forms_entry_img&id=${response.file.idFile}&id_response=${response.idResponse}" alt="" title="${entry.title!''}" class="img-fluid img-thumbnail" style="max-with:100%">
	            </#if>
	            </div>
	        </#list>
	    </#if>
	</div>
</#if>
