<div class="form-group ${entry.cssClass!}">
    <label class="col-xs-12 col-sm-3 control-label">${entry.title!''}</label>
    <#if list_responses?has_content>
    <#assign first = true>
    <#list list_responses as response>
        <#if first>
            <#assign first = false>
            <div class="col-xs-12 col-sm-9">
        <#else>
            <div class="col-xs-12 col-sm-9 col-sm-offset-3">
        </#if>
        ${entryTypeService.getResponseValueForRecap(entry,nullArg,response,nullArg)!''}
        </div>
    </#list>
    </#if>
</div>
