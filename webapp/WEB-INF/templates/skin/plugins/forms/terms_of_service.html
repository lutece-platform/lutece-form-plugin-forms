<!-- Loading Overlay -->
<div id="loading-overlay">
    <div class="d-flex flex-column align-items-center">
        <div id="overlay-spin"></div>
        <p class="text-muted">Loading Terms of Service...</p>
    </div>
</div>

<style>
#loading-overlay {
  position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: var(--gray-light-color, rgba(255, 255, 255, 0.9));
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
#overlay-spin {
    border: 4px solid var(--dark-color);
    border-top: 4px solid var(--blue-darker-color);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
<div class="container">
    <div class="row">
       <div class="col" id="forms-tos"> 
        ${tos}
      </div>	
	</div>
</div>
<script>
document.addEventListener('DOMContentLoaded', () => {
	// Remove header, banner, and footer elements
	document.querySelector('header').remove();
	document.querySelector('main .breadcrumb').remove();
	document.querySelector('#main').classList.add('p-m');
	document.querySelector('footer').remove();
	document.querySelector('#forms-tos').insertAdjacentHTML('beforebegin', "<h1>#i18n{forms.entryType.termsOfService.labelTermsOfService}</h1>");
	
	// Remove loading overlay when page is fully loaded
	const overlay = document.getElementById('loading-overlay');
	if (overlay) {
		// Add a small delay to ensure content is rendered
		setTimeout(() => {
			overlay.style.opacity = '0';
			overlay.style.transition = 'opacity 0.3s ease-out';
			setTimeout(() => {
				overlay.remove();
			}, 300);
		}, 100);
	}
});
</script>
