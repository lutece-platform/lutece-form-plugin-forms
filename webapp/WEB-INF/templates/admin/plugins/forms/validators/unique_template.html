<@formGroup labelKey='#i18n{forms.modify_control.labelMulti}' helpKey='#i18n{forms.modify_control.labelMulti.help}' >
	<@inputGroup>
	    <@select name='value' id='multi_form' default_value='${control_value!}'>
	    	<#assign val = "${control_value!}" />
	    	<option value='false' <#if val='false'>selected="selected" </#if>>#i18n{portal.util.labelNo}</option>
	    	<option value='true' <#if val='true'>selected="selected" </#if>>#i18n{portal.util.labelYes}</option>
	    </@select>
	</@inputGroup>
</@formGroup>
