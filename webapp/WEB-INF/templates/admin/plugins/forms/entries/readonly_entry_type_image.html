<div class="form-group">
    <label class="col-xs-12 col-sm-3 control-label">
        ${entry.title!''}
    </label>
    <#if list_responses?has_content>
        <#assign first = true>
        <#list list_responses as response>
            <#if first>
                <#assign first = false>
                <div class="col-xs-12 col-sm-9">
            <#else>
                <div class="col-xs-12 col-sm-9 col-sm-offset-3">
            </#if>
            <#if response.file?exists && entry?exists >
                <a href="jsp/admin/plugins/forms/FormsDownloadFile.jsp?id_file=${response.file.idFile}&id_response=${response.idResponse}">
                    <img src="image?resource_type=forms_entry_img&id=${response.file.idFile}&id_response=${response.idResponse}" width="100px" height="100px"/>
                </a>
            </#if>
            </div>
        </#list>
    </#if>
</div>
